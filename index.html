<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRverse Hotels & Restaurants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
        }

        /* Card Section */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .card {
            width: 300px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-content button {
            background: #2a5298;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .card-content button:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }

        /* Visit Website Button */
        .visit-btn {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .visit-btn:hover {
            background: #e55a50;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>QRverse All Listed Hotels And Restaurants</h1>
    </header>

    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Hotel 1">
            <div class="card-content">
                <h3>Shri Radha Ji Ki Dukan</h3>
                <button onclick="window.location.href='ShriRadhaJiKiDukan/index.html'" >See Menu</button>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Hotel 2">
            <div class="card-content">
                <h3>Luxury Resort</h3>
                <button onclick="alert('More details coming soon!')">See Menu</button>
            </div>
        </div>
        <!-- Card 3 -->
        
    </div>

    <button class="visit-btn" onclick="window.location.href='https://theqrverse.netlify.app/'">Visit Our Website</button>

</body>
</html>
